<%@ page language="java" contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" %>
	<%@page import="java.util.*" %>

		<%@page import="admin.model.*" %>

			<!DOCTYPE html>
			<html lang="en">
			<title>Amministrazione - Modifica</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
				integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
				crossorigin="anonymous">
			<link rel="stylesheet" href="login.css">

			<body>

				<!-- Navbar -->
				<div class="w3-top">
					<div class="w3-bar w3-blue w3-card w3-left-align w3-large">
						<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue"
							href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
								class="fa fa-bars"></i></a> <a href="logout.jsp"
							class="w3-bar-item w3-button w3-padding-large w3-hover-white">LogOut</a>
						<a href="CreateCode.jsp"
							class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Creazione</a>



					</div>

				</div>



				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-2"></div>
						<div class="col-lg-6 col-md-8 login-box">
							<div class="col-lg-12 login-title">
								Modifica
							</div>
							<br>
							<div class="col-lg-12 login-form">
								<form action="">
									<div class="form-group">
										<label for="nome_codice" style="color: white;">Oggetti 3D:</label>
										<select name="nome_codice">
											<% List<Codice> codici = new LinkedList<Codice>();
													codici = CodiceRepository.ReadAll();
													for (Codice codice : codici) {
													%>

													<option>
														<%=codice.getNome_codice()%>
													</option>

													<% } %>
										</select>
										<br>
										<div class="col-lg login-btm login-button" style="text-align: center;">
											<button type="submit" class="btn btn-outline-primary">SUBMIT</button>
										</div>
										<br>
										<br>

										<label for="categoria_codice" style="color: white;">Categoria:</label>
										<select name="categoria_codice">

											<% List<Codice> codici1 = new LinkedList<Codice>();
													codici = CodiceRepository.ReadAll();
													for (Codice codice1 : codici) {
													%>

													<option>
														<%=codice1.getCategoria_codice()%>
													</option>

													<% } %>
										</select>
										<br>
										<div class="col-lg login-btm login-button" style="text-align: center;">
											<button type="submit" class="btn btn-outline-primary">SUBMIT</button>
										</div>				
										<br>
										<br>

										<label for="codice" style="color: white;">Codice:</label>
										<select name="codice">

											<% List<Codice> codici2 = new LinkedList<Codice>();
													codici = CodiceRepository.ReadAll();
													for (Codice codice2 : codici) {
													%>

													<option>
														<%=codice2.getCodice()%>
													</option>

													<% } %>
										</select>
										<br>
										<div class="col-lg login-btm login-button" style="text-align: center;">
											<button type="submit" class="btn btn-outline-primary">SUBMIT</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>




			</body>

			</html>
